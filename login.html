<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Masuk</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-yellow: #FFD700;
            --secondary-yellow: #FFA500;
            --dark-yellow: #FF8C00;
            --light-yellow: #FFF8DC;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #333;
            --text-light: #666;
            --shadow: 0 8px 32px rgba(255, 165, 0, 0.2);
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #FFD700 75%, #FFA500 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
            z-index: 1;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Main Content Wrapper */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 5;
            min-height: calc(100vh - 60px);
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 2.5rem;
            margin-top: 1rem;
            animation: slideDown 0.8s ease-out;
            z-index: 15;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, var(--primary-yellow), var(--secondary-yellow));
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 50px rgba(255, 165, 0, 0.4), 0 5px 15px rgba(255, 165, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .logo:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 20px 60px rgba(255, 165, 0, 0.5), 0 8px 20px rgba(255, 165, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo svg {
            width: 80px;
            height: 80px;
            fill: white;
            z-index: 1;
            position: relative;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            border-radius: 35px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::after {
            opacity: 1;
        }

        /* Login Container */
        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 3rem;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease-out;
            z-index: 10;
            position: relative;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        /* Sync Status */
        .sync-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.3s ease;
        }

        .sync-status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sync-status.success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .sync-status.error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .sync-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Data Status */
        .data-status {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
            font-size: 0.85rem;
            display: none;
        }

        .data-status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            display: block;
        }

        .data-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .data-status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        /* Email Input Section */
        .email-section {
            margin-bottom: 2rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .email-section.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .email-input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .email-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            outline: none;
            border-color: var(--primary-yellow);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .email-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.7);
        }

        /* Role Buttons */
        .role-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-btn {
            padding: 1.5rem;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.8), rgba(255, 165, 0, 0.8));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .role-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .role-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .role-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 165, 0, 0.4);
        }

        .role-btn svg {
            width: 50px;
            height: 50px;
            fill: white;
            z-index: 1;
        }

        .role-btn span {
            z-index: 1;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary-yellow), var(--secondary-yellow));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .submit-btn.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Back Button */
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            display: none;
        }

        .back-btn.active {
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #4CAF50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
        }

        .notification.success .notification-icon {
            fill: #4CAF50;
        }

        .notification.error .notification-icon {
            fill: #f44336;
        }

        /* Simple Footer */
        .footer-container {
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
            margin-top: auto;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.4;
            margin: 0.2rem 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

<body>
    <!-- Animated Background Shapes -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <!-- Sync Status Indicator -->
    <div id="syncStatus" class="sync-status">

        <span id="syncText">Memuat data...</span>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <!-- Logo Container -->
        <div class="logo-container">
            <div class="logo">
                <img src="images/favicon.png" alt="" style="width: 80px; filter: brightness(0) invert(1);">

        </div>

        <!-- Login Container -->
        <main class="login-container">
            <div class="login-header">
                <h1>Selamat Datang</h1>
                <p>Silakan pilih peran Anda untuk masuk</p>
            </div>

            <!-- Data Loading Status -->
            <div id="dataStatus" class="data-status loading">
                üîÑ Memuat data pengguna...
            </div>

            <button class="back-btn" onclick="backToRoleSelection()">
                ‚Üê Kembali ke Pilihan Peran
            </button>

            <!-- Role Selection -->
            <div id="roleSelection">
                <div class="role-buttons">
                    <button class="role-btn" onclick="selectRole('guru')">
                        <!-- Icon Guru -->
                        <svg viewBox="0 0 24 24">

                        </svg>
                        <span>Guru</span>
                    </button>
                    <button class="role-btn" onclick="selectRole('siswa')">
                        <!-- Icon Siswa -->
                        <svg viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <span>Siswa</span>
                    </button>
                </div>
            </div>

            <!-- Email Input Section -->
            <div id="emailSection" class="email-section">
                <div class="email-input-group">
                    <svg class="email-icon" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <input type="email" class="email-input" id="emailInput" placeholder="Masukkan email terdaftar Anda">
                </div>
                <button class="submit-btn" onclick="submitLogin()">
                    Masuk
                </button>
                <div class="spinner" id="spinner"></div>
            </div>
        </main>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <svg class="notification-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <div>
            <strong id="notificationTitle">Notifikasi</strong>
            <p id="notificationMessage">Pesan notifikasi</p>
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="footer-container">
        <p class="footer-text">&copy; 2025 E-LOGARIT.MA</p>
        <p class="footer-text">Hak Cipta Dilindungi</p>
    </footer>

    <script>
        // ==========================================
        // KONFIGURASI SPREADSHEET
        // ==========================================
        
        // Ganti dengan ID Spreadsheet Anda
        const SPREADSHEET_ID = '2PACX-1vQ8Asac_41uFEQuePo3j8I7pDiM5CB4gGjP2paSHeZtpZ1pZf7lcVqYJm1UlQ-Iv39RnqM-uvcvrbwq'; // Ganti dengan ID spreadsheet Anda
        
        // URL untuk mengakses data spreadsheet
        const SPREADSHEET_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8Asac_41uFEQuePo3j8I7pDiM5CB4gGjP2paSHeZtpZ1pZf7lcVqYJm1UlQ-Iv39RnqM-uvcvrbwq/pub?gid=263667589&single=true&output=csv`;
        
        // URL Apps Script untuk real-time update (opsional)
        const APPS_SCRIPT_URL = `https://script.google.com/macros/s/AKfycbzq7m6N8dAnfE9ZHJNWzzA9ar7_aNT-QYU5K-u3ShDIGNC0lDJHeHt0LDlBmZ6zmxxz/exec`; // Ganti dengan Apps Script URL Anda
        
        // Database email yang akan diisi dari spreadsheet
        let registeredEmails = {
            guru: [],
            siswa: []
        };

        let currentRole = '';
        let isDataLoaded = false;
        let lastSyncTime = 0;
        let syncInterval;

        // ==========================================
        // FUNGSI UNTUK MEMUAT DATA DARI SPREADSHEET
        // ==========================================

        // Fungsi untuk memuat data dari spreadsheet
        async function loadEmailDataFromSpreadsheet() {
            try {
                showSyncStatus('loading', 'Memuat data...');
                
                const response = await fetch(SPREADSHEET_URL);
                if (!response.ok) {
                    throw new Error('Gagal mengambil data dari spreadsheet');
                }
                
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim());
                
                // Reset data
                registeredEmails = {
                    guru: [],
                    siswa: []
                };
                
                // Parse CSV data
                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip header row
                    
                    const columns = row.split(',').map(col => col.trim().replace(/"/g, ''));
                    if (columns.length >= 2) {
                        const guruEmail = columns[0];
                        const siswaEmail = columns[1];
                        
                        if (guruEmail && validateEmail(guruEmail)) {
                            registeredEmails.guru.push(guruEmail.toLowerCase());
                        }
                        if (siswaEmail && validateEmail(siswaEmail)) {
                            registeredEmails.siswa.push(siswaEmail.toLowerCase());
                        }
                    }
                });
                
                isDataLoaded = true;
                lastSyncTime = Date.now();
                showSyncStatus('success', 'Data berhasil dimuat');
                
                // Update data status
                setTimeout(() => {
                    hideSyncStatus();
                }, 2000);
                
                // Update data status in login
                showDataStatus('success', `‚úÖ Data dimuat: ${registeredEmails.guru.length} guru, ${registeredEmails.siswa.length} siswa`);
                setTimeout(() => {
                    hideDataStatus();
                }, 3000);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showSyncStatus('error', 'Gagal memuat data');
                showDataStatus('error', '‚ùå Gagal memuat data. Menggunakan data default...');
                
                // Fallback ke data default
                loadDefaultData();
            }
        }

        // Fallback data default
        function loadDefaultData() {
            registeredEmails = {
                guru: [
                    'guru1@sekolah.sch.id',
                    'guru2@sekolah.sch.id'
                ],
                siswa: [
                    'siswa1@sekolah.sch.id',
                    'siswa2@sekolah.sch.id'
                ]
            };
            isDataLoaded = true;
            
            setTimeout(() => {
                hideDataStatus();
                hideDataStatus();
            }, 1000);
        }

        // Fungsi untuk sinkronisasi data (manual refresh)
        async function syncData() {
            await loadEmailDataFromSpreadsheet();
        }

        // Fungsi untuk menampilkan status sinkronisasi
        function showSyncStatus(type, message) {
            const syncStatus = document.getElementById('syncStatus');
            const syncText = document.getElementById('syncText');
            
            syncStatus.className = `sync-status ${type}`;
            syncText.textContent = message;
            syncStatus.classList.add('show');
            
            setTimeout(() => {
                syncStatus.classList.remove('show');
            }, 3000);
        }

        function hideSyncStatus() {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.classList.remove('show');
        }

        // Fungsi untuk menampilkan status loading data
        function showDataStatus(type, message) {
            const statusElement = document.getElementById('dataStatus');
            statusElement.className = `data-status ${type}`;
            statusElement.textContent = message;
        }

        function hideDataStatus() {
            const statusElement = document.getElementById('dataStatus');
            statusElement.className = 'data-status';
        }

        // ==========================================
        // FUNGSI LOGIN
        // ==========================================

        function selectRole(role) {
            if (!isDataLoaded) {
                showNotification('error', 'Error', 'Data pengguna masih dimuat. Silakan tunggu...');
                return;
            }
            
            currentRole = role;
            document.getElementById('roleSelection').style.display = 'none';
            document.getElementById('emailSection').classList.add('active');
            document.querySelector('.back-btn').classList.add('active');
            document.querySelector('.submit-btn').classList.add('active');
            
            // Update header text
            const headerTitle = document.querySelector('.login-header h1');
            const headerDesc = document.querySelector('.login-header p');
            headerTitle.textContent = role === 'guru' ? 'Portal Guru' : 'Portal Siswa';
            headerDesc.textContent = `Masukkan email ${role} yang terdaftar`;
            
            // Focus on email input
            setTimeout(() => {
                document.getElementById('emailInput').focus();
            }, 300);
        }

        function backToRoleSelection() {
            document.getElementById('roleSelection').style.display = 'block';
            document.getElementById('emailSection').classList.remove('active');
            document.querySelector('.back-btn').classList.remove('active');
            document.querySelector('.submit-btn').classList.remove('active');
            document.getElementById('emailInput').value = '';
            
            // Reset header text
            const headerTitle = document.querySelector('.login-header h1');
            const headerDesc = document.querySelector('.login-header p');
            headerTitle.textContent = 'Selamat Datang';
            headerDesc.textContent = 'Silakan pilih peran Anda untuk masuk';
        }

        function submitLogin() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) {
                showNotification('error', 'Error', 'Silakan masukkan email Anda');
                return;
            }
            
            if (!validateEmail(email)) {
                showNotification('error', 'Error', 'Format email tidak valid');
                return;
            }
            
            // Show loading
            document.getElementById('spinner').classList.add('active');
            document.querySelector('.submit-btn').style.display = 'none';
            
            // Simulate API call
            setTimeout(() => {
                document.getElementById('spinner').classList.remove('active');
                document.querySelector('.submit-btn').style.display = 'block';
                
                if (checkEmailAccess(email, currentRole)) {
                    showNotification('success', 'Berhasil', `Selamat datang ${currentRole === 'guru' ? 'Bapak/Ibu Guru' : 'Siswa'}!`);
                    
                    // ==========================================
                    // REDIRECT OTOMATIS BERDASARKAN ROLE
                    // ==========================================
                    
                    // Tunggu 2 detik untuk menampilkan notifikasi, lalu redirect
                    setTimeout(() => {
                        showNotification('success', 'Redirect', 'Mengalihkan ke halaman dashboard...');
                        
                        // Redirect berdasarkan role pengguna
                        if (currentRole === 'guru') {
                            // Jika login sebagai guru, redirect ke HalamanGuru.html
                            window.location.href = 'HalamanGuru.html';
                        } else if (currentRole === 'siswa') {
                            // Jika login sebagai siswa, redirect ke HalamanSiswa.html
                            window.location.href = 'HalamanSiswa.html';
                        }
                    }, 2000);
                    
                } else {
                    showNotification('error', 'Akses Ditolak', 'Email tidak terdaftar atau tidak memiliki akses untuk peran ini');
                }
            }, 1500);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function checkEmailAccess(email, role) {
            return registeredEmails[role].includes(email.toLowerCase());
        }

        function showNotification(type, title, message) {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');
            
            notification.className = `notification ${type}`;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            // Update icon based on type
            const iconPath = type === 'success' 
                ? 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'
                : 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z';
            
            notification.querySelector('.notification-icon path').setAttribute('d', iconPath);
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Enter key support for email input
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitLogin();
            }
        });

        // ==========================================
        // AUTO SYNC - REAL-TIME UPDATE
        // ==========================================
        
        // Fungsi untuk auto-sync data
        function startAutoSync() {
            // Sync setiap 30 detik
            syncInterval = setInterval(() => {
                syncData();
            }, 30000); // 30 detik
            
            // Sync pertama kali
            syncData();
        }

        // Fungsi untuk sinkronisasi data
        async function syncData() {
            try {
                showSyncStatus('loading', 'Sinkronisasi data...');
                
                const response = await fetch(SPREADSHEET_URL);
                if (!response.ok) {
                    throw new Error('Gagal sinkronisasi data');
                }
                
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim());
                
                // Backup current data
                const oldData = {
                    guru: [...registeredEmails.guru],
                    siswa: [...registeredEmails.siswa]
                };
                
                // Parse new data
                const newData = {
                    guru: [],
                    siswa: []
                };
                
                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip header row
                    
                    const columns = row.split(',').map(col => col.trim().replace(/"/g, ''));
                    if (columns.length >= 2) {
                        const guruEmail = columns[0];
                        const siswaEmail = columns[1];
                        
                        if (guruEmail && validateEmail(guruEmail)) {
                            newData.guru.push(guruEmail.toLowerCase());
                        }
                        if (siswaEmail && validateEmail(siswaEmail)) {
                            newData.siswa.push(siswaEmail.toLowerCase());
                        }
                    }
                });
                
                // Check if data has changed
                const hasChanged = JSON.stringify(oldData) !== JSON.stringify(newData);
                
                if (hasChanged) {
                    registeredEmails = newData;
                    lastSyncTime = Date.now();
                    
                    showSyncStatus('success', 'Data berhasil diperbarui');
                    
                    // Update data status
                    showDataStatus('success', `‚úÖ Data diperbarui: ${registeredEmails.guru.length} guru, ${registeredEmails.siswa.length} siswa`);
                    setTimeout(() => {
                        hideDataStatus();
                    }, 3000);
                    
                    console.log('Data updated at:', new Date().toLocaleString());
                    console.log('Guru emails:', registeredEmails.guru);
                    console.log('Siswa emails:', registeredEmails.siswa);
                }
                
            } catch (error) {
                console.error('Sync error:', error);
                showSyncStatus('error', 'Sinkronisasi gagal');
            }
        }

        // ==========================================
        // INISIALISASI SAAT HALAMAN DIMUAT
        // ==========================================
        
        window.addEventListener('load', async () => {
            // Animasi awal
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
            
            // Load data dari spreadsheet
            await loadEmailDataFromSpreadsheet();
            
            // Start auto-sync
            startAutoSync();
        });

        // ==========================================
        // MANUAL SYNC BUTTON (Opsional)
        // ==========================================
        
        // Tambahkan tombol refresh manual (opsional)
        document.addEventListener('keydown', function(e) {
            // Ctrl+R untuk refresh manual
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                syncData();
            }
        });

        // ==========================================
        // WEBHOOK UNTUK UPDATE REAL-TIME (Opsional)
        // ==========================================
        
        // Jika Anda ingin menggunakan webhook untuk update real-time,
        // Anda bisa menambahkan fungsi ini
        function setupWebhook() {
            // Setup webhook untuk notifikasi perubahan data
            // Ini memerlukan Google Apps Script dengan webhook
        }

        // ==========================================
        // REFRESH DATA (Opsional)
        // ==========================================
        
        // Fungsi untuk refresh data manual
        async function refreshData() {
            isDataLoaded = false;
            await loadEmailDataFromSpreadsheet();
        }

        // Auto refresh setiap 5 menit (backup)
        setInterval(() => {
            if (isDataLoaded) {
                refreshData();
            }
        }, 300000); // 5 menit
    </script>
