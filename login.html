<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Masuk</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-yellow: #FFD700;
            --secondary-yellow: #FFA500;
            --dark-yellow: #FF8C00;
            --light-yellow: #FFF8DC;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #333;
            --text-light: #666;
            --shadow: 0 8px 32px rgba(255, 165, 0, 0.2);
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #FFD700 75%, #FFA500 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Main Content Wrapper */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem 3rem;
            min-height: calc(100vh - 100px);
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-yellow), var(--secondary-yellow));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(255, 165, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo svg {
            width: 70px;
            height: 70px;
            fill: white;
            z-index: 1;
        }

        /* Login Container */
        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 3rem;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease-out;
            z-index: 10;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        /* Email Input Section */
        .email-section {
            margin-bottom: 2rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .email-section.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .email-input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .email-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            outline: none;
            border-color: var(--primary-yellow);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .email-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.7);
        }

        /* Role Buttons */
        .role-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-btn {
            padding: 1.5rem;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.8), rgba(255, 165, 0, 0.8));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .role-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .role-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .role-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 165, 0, 0.4);
        }

        .role-btn svg {
            width: 50px;
            height: 50px;
            fill: white;
            z-index: 1;
        }

        .role-btn span {
            z-index: 1;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary-yellow), var(--secondary-yellow));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .submit-btn.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Back Button */
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            display: none;
        }

        .back-btn.active {
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #4CAF50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
        }

        .notification.success .notification-icon {
            fill: #4CAF50;
        }

        .notification.error .notification-icon {
            fill: #f44336;
        }

        /* Simple Footer - Text Only */
        .footer-container {
            padding: 1.5rem 1rem;
            text-align: center;
            animation: slideUpFooter 0.8s ease-out;
            flex-shrink: 0;
            margin-top: 1rem;
        }

        @keyframes slideUpFooter {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0.25rem 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
        }

        .footer-link:hover {
            color: var(--primary-yellow);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
                margin-bottom: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .role-buttons {
                grid-template-columns: 1fr;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo svg {
                width: 60px;
                height: 60px;
            }

            .bg-shape {
                display: none;
            }

            .main-wrapper {
                min-height: calc(100vh - 140px);
                padding: 1rem 1rem 4rem;
            }

            .footer-container {
                padding: 1.5rem 0.5rem;
                margin-top: 2rem;
            }

            .footer-text {
                font-size: 0.8rem;
            }

            .footer-links {
                gap: 1rem;
            }

            .footer-link {
                font-size: 0.75rem;
                padding: 0.2rem 0.4rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin-bottom: 2.5rem;
            }

            .role-btn {
                padding: 1.2rem;
            }

            .login-header h1 {
                font-size: 1.3rem;
            }

            .main-wrapper {
                min-height: calc(100vh - 160px);
                padding: 1rem 0.5rem 5rem;
            }

            .footer-container {
                padding: 1.2rem 0.3rem;
                margin-top: 2.5rem;
            }

            .footer-text {
                font-size: 0.75rem;
            }

            .footer-links {
                gap: 0.8rem;
                margin-top: 0.3rem;
            }

            .footer-link {
                font-size: 0.7rem;
                padding: 0.15rem 0.3rem;
            }
        }

        /* Extra small mobile */
        @media (max-width: 360px) {
            .main-wrapper {
                padding: 1rem 0.5rem 6rem;
            }

            .login-container {
                margin-bottom: 3rem;
            }

            .footer-container {
                margin-top: 3rem;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background Shapes -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <img src="images/favicon.png" alt="" style="width: 100px; filter: brightness(0) invert(1);">
            </div>
        </div>

        <!-- Login Container -->
        <main class="login-container">
            <div class="login-header">
                <h1>Selamat Datang</h1>
                <p>Silakan pilih peran Anda untuk masuk</p>
            </div>

            <button class="back-btn" onclick="backToRoleSelection()">
                ← Kembali ke Pilihan Peran
            </button>

            <!-- Role Selection -->
            <div id="roleSelection">
                <div class="role-buttons">
                    <button class="role-btn" onclick="selectRole('guru')">
                        <!-- Icon Guru - Topi Graduasi yang elegan -->
                        <svg viewBox="0 0 24 24">
                            <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
                        </svg>
                        <span>Guru</span>
                    </button>
                    <button class="role-btn" onclick="selectRole('siswa')">
                        <!-- Icon Siswa - User/Person yang elegan -->
                        <svg viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <span>Siswa</span>
                    </button>
                </div>
            </div>

            <!-- Email Input Section -->
            <div id="emailSection" class="email-section">
                <div class="email-input-group">
                    <svg class="email-icon" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <input type="email" class="email-input" id="emailInput" placeholder="Masukkan email terdaftar Anda">
                </div>
                <button class="submit-btn" onclick="submitLogin()">
                    Masuk
                </button>
                <div class="spinner" id="spinner"></div>
            </div>
        </main>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <svg class="notification-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <div>
            <strong id="notificationTitle">Notifikasi</strong>
            <p id="notificationMessage">Pesan notifikasi</p>
        </div>
    </div>

    <!-- Simple Footer - Text Only -->
    <footer class="footer-container">
        <p class="footer-text">&copy; 2025 E-LOGARIT.MA</p>
        <p class="footer-text">Hak Cipta Dilindungi | Versi 1.0.0</p>
        <div class="footer-links">
            <a href="#" class="footer-link">Tentang Kami</a>
            <a href="#" class="footer-link">Bantuan</a>
            <a href="#" class="footer-link">Kebijakan Privasi</a>
            <a href="#" class="footer-link">Syarat & Ketentuan</a>
        </div>
    </footer>

    <script>
        // Database email yang terdaftar (simulasi)
        const registeredEmails = {
            guru: [
                'putramarwant0939@gmail.com',
                'logarit.ma0912@gmail.com',
                'budi.santoso@sekolah.sch.id',
                'siti.nurhaliza@sekolah.sch.id',
                'ahmad.fauzi@sekolah.sch.id',
                'diana.puspita@sekolah.sch.id'
            ],
            siswa: [
                'lockonstratos939@gmail.com',
                'intanmelindautari12@gmail.com',
                'andi.pratama@sekolah.sch.id',
                'rina.marlina@sekolah.sch.id',
                'joko.widodo@sekolah.sch.id',
                'fitri.handayani@sekolah.sch.id'
            ]
        };

        let currentRole = '';

        function selectRole(role) {
            currentRole = role;
            document.getElementById('roleSelection').style.display = 'none';
            document.getElementById('emailSection').classList.add('active');
            document.querySelector('.back-btn').classList.add('active');
            document.querySelector('.submit-btn').classList.add('active');
            
            // Update header text
            const headerTitle = document.querySelector('.login-header h1');
            const headerDesc = document.querySelector('.login-header p');
            headerTitle.textContent = role === 'guru' ? 'Portal Guru' : 'Portal Siswa';
            headerDesc.textContent = `Masukkan email ${role} yang terdaftar`;
            
            // Focus on email input
            setTimeout(() => {
                document.getElementById('emailInput').focus();
            }, 300);
        }

        function backToRoleSelection() {
            document.getElementById('roleSelection').style.display = 'block';
            document.getElementById('emailSection').classList.remove('active');
            document.querySelector('.back-btn').classList.remove('active');
            document.querySelector('.submit-btn').classList.remove('active');
            document.getElementById('emailInput').value = '';
            
            // Reset header text
            const headerTitle = document.querySelector('.login-header h1');
            const headerDesc = document.querySelector('.login-header p');
            headerTitle.textContent = 'Selamat Datang';
            headerDesc.textContent = 'Silakan pilih peran Anda untuk masuk';
        }

        function submitLogin() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) {
                showNotification('error', 'Error', 'Silakan masukkan email Anda');
                return;
            }
            
            if (!validateEmail(email)) {
                showNotification('error', 'Error', 'Format email tidak valid');
                return;
            }
            
            // Show loading
            document.getElementById('spinner').classList.add('active');
            document.querySelector('.submit-btn').style.display = 'none';
            
            // Simulate API call
            setTimeout(() => {
                document.getElementById('spinner').classList.remove('active');
                document.querySelector('.submit-btn').style.display = 'block';
                
                if (checkEmailAccess(email, currentRole)) {
                    showNotification('success', 'Berhasil', `Selamat datang ${currentRole === 'guru' ? 'Bapak/Ibu Guru' : 'Siswa'}!`);
                    
                    // ==========================================
                    // REDIRECT KE DASHBOARD - GANTI BAGIAN INI
                    // ==========================================
                    
                    // Jika ingin redirect ke dashboard guru:
                    // if (currentRole === 'guru') {
                    //     window.location.href = 'dashboard-guru.html';
                    // } else {
                    //     window.location.href = 'dashboard-siswa.html';
                    // }
                    
                    // Atau gunakan satu file dashboard dengan parameter:
                    // window.location.href = 'dashboard.html?role=' + currentRole + '&email=' + email;
                    
                    // Untuk sekarang, hanya menampilkan notifikasi
                    setTimeout(() => {
                        showNotification('success', 'Redirect', 'Mengalihkan ke dashboard...');
                        
                        if (currentRole === 'guru') {
                            // Jika login sebagai guru, redirect ke HalamanGuru.html
                            window.location.href = 'HalamanGuru.html';
                        } else if (currentRole === 'siswa') {
                            // Jika login sebagai siswa, redirect ke HalamanSiswa.html
                            window.location.href = 'HalamanSiswa.html';
                        }
                    }, 2000);
                    
                } else {
                    showNotification('error', 'Akses Ditolak', 'Email tidak terdaftar atau tidak memiliki akses untuk peran ini');
                }
            }, 1500);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function checkEmailAccess(email, role) {
            return registeredEmails[role].includes(email.toLowerCase());
        }

        function showNotification(type, title, message) {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');
            
            notification.className = `notification ${type}`;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            // Update icon based on type
            const iconPath = type === 'success' 
                ? 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'
                : 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z';
            
            notification.querySelector('.notification-icon path').setAttribute('d', iconPath);
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Enter key support for email input
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitLogin();
            }
        });

        // Add some initial animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
